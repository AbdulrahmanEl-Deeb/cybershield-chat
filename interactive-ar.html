<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تجربة الواقع المعزز - CyberShield AR</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      height: 100vh;
      width: 100vw;
    }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      z-index: 10;
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div id="info">اضغط زر "Start AR" لتشغيل الواقع المعزز، ثم اضغط على الشاشة لعرض التهديد.</div>

  <!-- مكتبات Three.js و ARButton -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/ARButton.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/geometries/TextGeometry.js"></script>

  <script>
    let camera, scene, renderer;
    let controller;
    let notification, crossMark, shield;
    let notificationShown = true;
    let info = document.getElementById('info');

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // زر تشغيل AR مع طلب الميزات اللازمة
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // تحميل الخط لإنشاء نص 3D
      const loader = new THREE.FontLoader();
      loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
        // نص الإشعار (تهديد)
        const textGeometry = new THREE.TextGeometry('⚠️ تهديد: افتح الرابط!', {
          font: font,
          size: 0.15,
          height: 0.03,
          curveSegments: 12,
        });
        const textMaterial = new THREE.MeshBasicMaterial({color: 0xff0000});
        notification = new THREE.Mesh(textGeometry, textMaterial);
        notification.position.set(-0.6, 0, -1);
        scene.add(notification);

        // علامة ✖️ خطأ
        const crossGeometry = new THREE.TextGeometry('✖', {
          font: font,
          size: 0.3,
          height: 0.03,
          curveSegments: 12,
        });
        const crossMaterial = new THREE.MeshBasicMaterial({color: 0xff0000});
        crossMark = new THREE.Mesh(crossGeometry, crossMaterial);
        crossMark.position.set(-0.15, 0, -1);
        crossMark.visible = false;
        scene.add(crossMark);

        // درع أزرق كدليل حماية
        const shieldGeometry = new THREE.SphereGeometry(0.25, 32, 32);
        const shieldMaterial = new THREE.MeshBasicMaterial({color: 0x0000ff, opacity: 0.6, transparent: true});
        shield = new THREE.Mesh(shieldGeometry, shieldMaterial);
        shield.position.set(0.15, 0, -1);
        shield.visible = false;
        scene.add(shield);
      });

      // تحكم اللمس
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // بعد 7 ثواني لو ما اضغطتش يتحول للإشارة الآمنة (الدرع)
      setTimeout(() => {
        if(notificationShown) showShield();
      }, 7000);

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onSelect() {
      if(notificationShown) {
        showCrossMark();
      }
    }

    function showCrossMark() {
      notification.visible = false;
      crossMark.visible = true;
      shield.visible = false;
      notificationShown = false;
      info.textContent = '❌ ضغطت على الرابط! تم الكشف عن تهديد.';
    }

    function showShield() {
      notification.visible = false;
      crossMark.visible = false;
      shield.visible = true;
      notificationShown = false;
      info.textContent = '🛡️ تم تجاهل التهديد، الحماية فعالة.';
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
