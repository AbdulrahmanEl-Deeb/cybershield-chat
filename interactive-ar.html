<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تجربة الواقع المعزز - CyberShield AR</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      height: 100vh;
      width: 100vw;
    }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      z-index: 10;
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div id="info">اضغط على الشاشة لعرض الإشعار، انتظر أو تجاهل لعرض الدرع</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/ARButton.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/FontLoader.js"></script>

  <script>
    let scene, camera, renderer;
    let controller;
    let notification, crossMark, shield;
    let notificationShown = true;
    let ignoredTimeout;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer));

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // تحميل الخط
      const loader = new THREE.FontLoader();
      loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
        // نص الإشعار - حجم أكبر
        const textGeometry = new THREE.TextGeometry('⚠️ فتح الرابط؟ اضغط هنا', {
          font: font,
          size: 0.12,   // حجم أكبر
          height: 0.02,
          curveSegments: 12,
        });
        const textMaterial = new THREE.MeshBasicMaterial({color: 0xff0000});
        notification = new THREE.Mesh(textGeometry, textMaterial);
        notification.position.set(-0.5, 0, -1);  // في النص والأمام أكثر
        scene.add(notification);

        // علامة ✖️ - أكبر
        const crossGeometry = new THREE.TextGeometry('✖', {
          font: font,
          size: 0.25,
          height: 0.02,
          curveSegments: 12,
        });
        const crossMaterial = new THREE.MeshBasicMaterial({color: 0xff0000});
        crossMark = new THREE.Mesh(crossGeometry, crossMaterial);
        crossMark.position.set(-0.1, 0, -1);
        crossMark.visible = false;
        scene.add(crossMark);

        // الدرع الأزرق (مجسم كرة شفافة)
        const shieldGeometry = new THREE.SphereGeometry(0.25, 32, 32);
        const shieldMaterial = new THREE.MeshBasicMaterial({color: 0x0000ff, opacity: 0.6, transparent: true});
        shield = new THREE.Mesh(shieldGeometry, shieldMaterial);
        shield.position.set(0, 0, -1);
        shield.visible = false;
        scene.add(shield);
      });

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // لو تجاهل المستخدم 5 ثواني، نبدل بالإشعار بدرع الحماية
      ignoredTimeout = setTimeout(() => {
        if(notificationShown) {
          showShield();
        }
      }, 5000);

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onSelect() {
      if(notificationShown) {
        showCrossMark();
      }
    }

    function showCrossMark() {
      if (!notification || !crossMark || !shield) return;
      notification.visible = false;
      crossMark.visible = true;
      shield.visible = false;
      notificationShown = false;
      clearTimeout(ignoredTimeout);
      document.getElementById('info').textContent = '❌ ضغطت على الرابط! تهديد تم الكشف عنه.';
    }

    function showShield() {
      if (!notification || !crossMark || !shield) return;
      notification.visible = false;
      crossMark.visible = false;
      shield.visible = true;
      notificationShown = false;
      document.getElementById('info').textContent = '🛡️ تم تجاهل التهديد، الحماية فعالة.';
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      renderer.render(scene, camera);
